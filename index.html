<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="picture">
        <div class="image"></div>
        <div class="logo">
          <div class="logo-image"></div>
          <div>My sign up form!!!</div>
        </div>
        <p class="caption">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="form-block">
        <div>
          <h4>
            To be honest up until this project I had no idea how hard it
            is to place images correctly.
          </h4>
        </div>
        <div class="form">
          <form action="/" method="post">
            <h2>Sign up</h2>
            <div>
              <label for="first-name">
                First name
                <input id="first-name" type="text" />
              </label>
              <label for="last-name">
                Last name
                <input id="last-name" type="text" />
              </label>
            </div>
            <div>
              <label for="email">
                Email
                <input id="email" type="text" />
              </label>
              <label for="phone-number">
                Phone number
                <input id="phone-number" type="text" />
              </label>
            </div>
            <div>
              <label for="password">
                Password
                <input id="password" type="text" />
              </label>
              <label for="confirm-password">
                Confirm password
                <input id="confirm-password" type="text" />
              </label>
            </div>
          </form>
        </div>
        <div>
          <button>Create account</button>
          <h4>Already have an account? <a href="">Log in</a></h4>
        </div>
      </div>
    </div>
  </body>
</html>
